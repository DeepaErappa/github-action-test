name: Append Print Statement on Merge from THBS-101 to reference

on:
  pull_request:
    types: [closed]
    branches:
      - reference

env:
  TARGET_FILE: main.py  # Change this filename if needed

jobs:
  append-print-statement:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'THBS-101' &&
      github.event.pull_request.base.ref == 'reference'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check if target file exists and append print statement
        run: |
          echo "Looking for file: $TARGET_FILE"
          if [ -f "$TARGET_FILE" ]; then
            if ! grep -Fxq 'print("This is reference branch")' "$TARGET_FILE"; then
              echo 'print("This is reference branch")' >> "$TARGET_FILE"
              echo "Print statement appended to $TARGET_FILE"
              echo "CHANGED=true" >> $GITHUB_ENV
            else
              echo "Print statement already present in $TARGET_FILE"
              echo "CHANGED=false" >> $GITHUB_ENV
            fi
          else
            echo "File $TARGET_FILE does not exist."
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.CHANGED == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$TARGET_FILE"
          git commit -m "Append print statement to $TARGET_FILE (merged from THBS-101 to reference)"
          git push